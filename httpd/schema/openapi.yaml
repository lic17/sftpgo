          type: integer
          format: int64
          description: scan start time as unix timestamp in milliseconds
    FolderQuotaScan:
      type: object
      properties:
        mapped_path:
          type: string
          description: path with an active scan
        start_time:
          type: integer
          format: int64
          description: scan start time as unix timestamp in milliseconds
    SSHHostKey:
      type: object
      properties:
        path:
          type: string
        fingerprint:
          type: string
    BaseServiceStatus:
      type: object
      properties:
        is_active:
          type: boolean
        address:
          type: string
          description: TCP address the server listen on in the form "host:port"
    SSHServiceStatus:
      allOf:
        - $ref: '#/components/schemas/BaseServiceStatus'
        - type: object
          properties:
            host_keys:
              type: array
              items:
                $ref: '#/components/schemas/SSHHostKey'
            ssh_commands:
