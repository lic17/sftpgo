              description: accepted SSH commands comma separated
    FTPPassivePortRange:
      type: object
      properties:
        start:
          type: integer
        end:
          type: integer
    FTPServiceStatus:
      allOf:
        - $ref: '#/components/schemas/BaseServiceStatus'
